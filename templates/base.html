<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
{% block title -%}
{% if title %}
        <title>{{title}}</title>
{% else %}
        <title>EKWIZE</title>
{% endif %}
{% endblock -%}
</head>
<body>
{% block content %}
        {%- block mainmenu -%}
<ul>
        {% for m in menu %}
<li><a href="{{m.url}}">{{m.name}}</a></li>
        {% endfor -%}
</ul>    
        {% endblock mainmenu -%}

{% endblock %}
</body>
</html>
